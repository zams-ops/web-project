<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamsXD Store</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            font-size: 26px;
            font-weight: 700;
        }

        .container {
            max-width: 950px;
            margin: 30px auto;
            padding: 20px;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            font-weight: 600;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 22px;
        }

        /* CARD */
        .card {
            background: white;
            border-radius: 14px;
            border: 1px solid #ddd;
            transition: 0.25s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border-color: #007bff;
        }

        /* FOTO PRODUK FULL */
        .product-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #222;
        }

        .card-price {
            font-size: 17px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card-desc {
            opacity: .7;
            font-size: 14px;
            line-height: 1.4;
        }

        /* PAYMENT BOX */
        .pay-card {
            border-radius: 14px;
            border: 1px solid #ccc;
            background: white;
            padding: 20px;
            transition: 0.2s;
        }

        .pay-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 13px rgba(0,0,0,0.10);
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <header>ALL KEBUTUHAN BY ZAMSXD</header>

    <div class="container">

        <h2>ðŸ’  Daftar Produk</h2>
        <div id="productList" class="grid">
            <p style="opacity: 0.6;">Memuat produk...</p>
        </div>

        <h2>ðŸ’³ Metode Pembayaran</h2>
        <div id="paymentList" class="grid">
            <p style="opacity: 0.6;">Memuat metode pembayaran...</p>
        </div>

    </div>

    <footer>Â© 2025 ZamsXD Store â€” Managed by Telegram Bot</footer>

    <script>
        // GANTI INI = URL BACKEND RAILWAY
        const API_BASE = window.location.origin; 
        // Contoh:
        // const API_BASE = "https://web-project-production-2146.up.railway.app";

        async function loadData() {
            try {
                const res = await fetch(`${API_BASE}/db.json`);
                const db = await res.json();

                // ---------- PRODUK ----------
                const productList = document.getElementById("productList");
                productList.innerHTML = "";

                if (!db.products || db.products.length === 0) {
                    productList.innerHTML = "<p style='opacity:.6'>Belum ada produk.</p>";
                } else {
                    db.products.forEach(p => {
                        productList.innerHTML += `
                            <div class="card">
                                <img src="${p.gambar}" class="product-img" alt="Gambar Produk">
                                <div class="card-body">
                                    <div class="card-title">${p.nama}</div>
                                    <div class="card-price">Rp ${Number(p.harga).toLocaleString()}</div>
                                    <div class="card-desc">${p.deskripsi || "Tidak ada deskripsi"}</div>
                                </div>
                            </div>
                        `;
                    });
                }

                // ---------- PAYMENT ----------
                const paymentList = document.getElementById("paymentList");
                paymentList.innerHTML = "";

                if (!db.payments || db.payments.length === 0) {
                    paymentList.innerHTML = "<p style='opacity:.6'>Belum ada metode pembayaran.</p>";
                } else {
                    db.payments.forEach(pm => {
                        paymentList.innerHTML += `
                            <div class="pay-card">
                                <div class="card-title">${pm.method}</div>
                                <div class="card-desc">ðŸ“ž ${pm.number}</div>
                            </div>
                        `;
                    });
                }

            } catch (err) {
                console.error("Gagal load:", err);
                document.getElementById("productList").innerHTML = "<p>Gagal memuat produk.</p>";
                document.getElementById("paymentList").innerHTML = "<p>Gagal memuat payment.</p>";
            }
        }

        loadData();
    </script>
</body>
</html>
